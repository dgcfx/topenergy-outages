name: Daily video rebuild

on:
  schedule:
    - cron: '15 0 * * *'  # 12:15pm NZ time
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: "DIAGNOSTIC STEP 1: Verify File Loop"
        run: |
          echo "--- STARTING DIAGNOSTIC ---"
          echo "This test will only read and print filenames to verify the loop is working."
          
          find frames/ -name "*.png" | sort -V | while read -r img; do
            echo "Loop read filename: [$img]"
          done
          echo "--- DIAGNOSTIC COMPLETE ---"
          echo "If the filenames above look correct, we can proceed to the next step."
          echo "Intentionally exiting with error to prevent commit."
          exit 1

      - name: Commit changes
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          
          # Stage the updated master video
          git add outages.mp4
          
          # Stage the DELETION of the frames (stages the files deleted in the previous step)
          git add -u frames/
          
          # Commit only if there were actual changes (which avoids failure if no frames were processed)
          git commit -m "Daily video append: $(date)" || exit 0
          git push
