name: Daily video rebuild

on:
  schedule:
    - cron: '15 0 * * *'  # 12:15pm NZ time
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: "DIAGNOSTIC STEP 4: Verify ffmpeg with Input Redirection"
        run: |
          echo "--- STARTING DIAGNOSTIC ---"
          echo "This test will run ffmpeg inside the loop with stdin redirected from /dev/null."
          mkdir -p temp_frames

          find frames/ -name "*.png" | sort -V | while read -r img; do
            echo "Loop read filename: [$img]"
            filename=$(basename "$img")
            raw_ts="${filename%.*}"
            timestamp=$(echo "$raw_ts" | sed 's/T\([0-9]\{2\}\)-\([0-9]\{2\}\)-\([0-9]\{2\}\)Z/T\1:\2:\3Z/')
            echo "$timestamp" > temp_frames/timestamp.txt
            
            # The '< /dev/null' is the critical change we are testing.
            # It prevents ffmpeg from consuming the pipe that the 'while' loop is reading.
            ffmpeg -y -i "$img" -vf "drawtext=fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSansMono.ttf:textfile='temp_frames/timestamp.txt':fontcolor=white:fontsize=24:box=1:boxcolor=black@0.5:boxborderw=5:x=15:y=15" -frames:v 1 "temp_frames/$filename" < /dev/null
          done

          echo "--- Verification ---"
          echo "Listing contents of temp_frames/ to check for output:"
          ls -l temp_frames/
          echo "--- DIAGNOSTIC COMPLETE ---"
          exit 1

      - name: Commit changes
        run: |
          git add outages.mp4
          git add -u frames/
          git commit -m "Daily video append: $(date)" || exit 0
          git push
