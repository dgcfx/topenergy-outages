name: Daily video rebuild

on:
  schedule:
    - cron: '15 0 * * *'  # 12:15pm NZ time
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "STEP 1: Run video rebuild script"
        run: |
          python rebuild_video.py
          echo "Intentionally exiting with error to prevent further steps."
          exit 1

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outages.mp4
          git add -u frames/
          git commit -m "Daily video append: $(date)" || exit 0
          git push
