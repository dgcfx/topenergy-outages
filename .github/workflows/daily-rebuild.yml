name: Daily video rebuild

on:
  schedule:
    - cron: '15 0 * * *'  # 12:15pm NZ time
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: "DIAGNOSTIC STEP 2: Verify Timestamp Generation"
        run: |
          echo "--- STARTING DIAGNOSTIC ---"
          echo "This test will verify the sed command is creating the timestamp correctly."
          
          find frames/ -name "*.png" | sort -V | while read -r img; do
            filename=$(basename "$img")
            raw_ts="${filename%.*}"
            
            # Run the sed command to generate the timestamp
            timestamp=$(echo "$raw_ts" | sed 's/T\([0-9]\{2\}\)-\([0-9]\{2\}\)-\([0-9]\{2\}\)Z/T\1:\2:\3Z/')
            
            echo "File: [$filename] -> Timestamp: [$timestamp]"
          done
          echo "--- DIAGNOSTIC COMPLETE ---"
          echo "Intentionally exiting with error to prevent commit."
          exit 1

      - name: Commit changes
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          
          # Stage the updated master video
          git add outages.mp4
          
          # Stage the DELETION of the frames (stages the files deleted in the previous step)
          git add -u frames/
          
          # Commit only if there were actual changes (which avoids failure if no frames were processed)
          git commit -m "Daily video append: $(date)" || exit 0
          git push
