name: Daily video rebuild

on:
  schedule:
    - cron: '15 0 * * *'  # 12:15pm NZ time
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: "DIAGNOSTIC STEP 3: Verify ffmpeg Stamping via textfile"
        run: |
          echo "--- STARTING DIAGNOSTIC ---"
          echo "This test will attempt to stamp only the FIRST frame using the textfile method."
          mkdir -p temp_frames
          
          # Find just the first image to test with
          img=$(find frames/ -name "*.png" | sort -V | head -n 1)
          echo "Found test image: $img"

          filename=$(basename "$img")
          raw_ts="${filename%.*}"
          timestamp=$(echo "$raw_ts" | sed 's/T\([0-9]\{2\}\)-\([0-9]\{2\}\)-\([0-9]\{2\}\)Z/T\1:\2:\3Z/')
          echo "Generated timestamp: [$timestamp]"

          echo "Writing timestamp to temp_frames/timestamp.txt"
          echo "$timestamp" > temp_frames/timestamp.txt

          echo "Running ffmpeg with textfile option..."
          ffmpeg -y -i "$img" -vf "drawtext=fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSansMono.ttf:textfile='temp_frames/timestamp.txt':fontcolor=white:fontsize=24:box=1:boxcolor=black@0.5:boxborderw=5:x=15:y=15" -frames:v 1 "temp_frames/$filename"

          echo "--- Verification ---"
          echo "Listing contents of temp_frames/ to check for output:"
          ls -l temp_frames/

          echo "--- DIAGNOSTIC COMPLETE ---"
          exit 1

      - name: Commit changes
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          
          # Stage the updated master video
          git add outages.mp4
          
          # Stage the DELETION of the frames (stages the files deleted in the previous step)
          git add -u frames/
          
          # Commit only if there were actual changes (which avoids failure if no frames were processed)
          git commit -m "Daily video append: $(date)" || exit 0
          git push
