name: Hourly Rebuild

on:
  schedule:
    - cron: '35 * * * *'  # Run at 35 minutes past every hour
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: "Run video rebuild script"
        run: |
          python rebuild_video.py

      - name: "Run data processing script"
        run: |
          python process_data.py

      - name: "Commit final video and cleanup"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outages.mp4
          git add public/outages.json
          # Stage the deletion of the processed frames
          git add -u
          git commit -m "Hourly data append: $(date)" || echo "No changes to commit"
          git push
