name: Daily video rebuild

on:
  schedule:
    - cron: '15 0 * * *'  # 12:15pm NZ time
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "Run video rebuild script"
        run: |
          python rebuild_video.py

      - name: "Commit final video and cleanup"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outages.mp4
          # Stage the deletion of the processed frames
          git add -u frames/
          git commit -m "Daily video append: $(date)" || echo "No changes to commit"
          git push
