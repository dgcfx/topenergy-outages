name: Daily video rebuild

on:
  schedule:
    - cron: '15 0 * * *'  # 12:15pm NZ time
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "STEP 2: Stamp 5 frames using Python script"
        run: |
          python rebuild_video.py

      - name: "STEP 3: Commit stamped frames for verification"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add the entire temp_frames directory
          git add temp_frames/
          # Commit only if there are changes
          git commit -m "TEST: Commit 5 stamped frames for verification" || echo "No changes to commit"
          git push
